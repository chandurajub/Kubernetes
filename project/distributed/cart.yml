---
apiVersion: v1
kind: Namespace
metadata:
  name: cart
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: chandralekhas/d46-cart:v1
          env:
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
            - name: CATALOGUE_HOST
              value: catalogue.catalogue.svc.cluster.local
          ports:
            - containerPort: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  selector:
    app: cart
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000