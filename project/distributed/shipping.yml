---
apiVersion: v1
kind: Namespace
metadata:
  name: shipping
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: chandralekhas/d46-shipping:v2
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: mysql.mysql.svc.cluster.local
            - name: CART_ENDPOINT
              value: cart.cart.svc.cluster.local
          ports:
            - containerPort: 7005
---
apiVersion: v1
kind: Service
metadata:
  name: shipping
spec:
  selector:
    app: shipping
  ports:
    - protocol: TCP
      port: 7005
      targetPort: 7005